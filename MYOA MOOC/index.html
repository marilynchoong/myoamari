<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatter|App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{font-family: Roboto, Arial, sans-serif;}
        h1{color: #00838f;}
        h2{color: #00838f;font-size: smaller;}
        p{background-color: lightgray;}
        button{background-color:#00838f;text-transform: uppercase;color: white;font-size: larger;}

    </style>
</head>
<body>
    <h1>Chatter|App</h1>

    <!--List of Channels-->
    <h2>Favorites</h2>
    <strong>Besties</strong> <small>3/11/23</small>
    <br><strong>Tokyo Holiday</strong> <small>4/10/23</small>

    <h2>Regular</h2>
    <strong>Weather Channel</strong> <small>25/10/23</small>
    <br><strong>University Updates</strong> <small>31/10/23</small>

    <!--Chat Area-->
    <h1>Besties</h1>

    <button type="button">Favourite</button>
    <h2>Erica</h2>
    <p>omg did u hear what happened at Prof Lim's class yesterday?</p>
    <h2>Jessica</h2>
    <p>oh yea I heard the experiment exploded!</p>
    <h2>Lily</h2>
    <p>oh no...</p>
   
    <!--Submit messages-->
    <form>
        <input type="text"> 
        <button type="button">Send</button>
    </form>


</body>
</html>
